<div class="container-fluid disable-text-selection">
    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <h1 class="font-weight-bold">Stock Avaliable </h1>
                <div class="float-sm-right text-zero">
                    <button type="button" class="btn btn-outline-primary btn-sm default mb-1">Help</button>
                </div>
            </div>
        </div>
        <!--=================-->
        <div class="col-12 mb-4">
            <div class="separator mb-3"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <div class="tab-content">
                            <div class="mb-2">
                                    <a class="btn pt-0 pl-0 d-inline-block d-md-none" data-toggle="collapse" href="#displayOptions"
                                        role="button" aria-expanded="true" aria-controls="displayOptions">
                                        Display Options
                                        <i class="simple-icon-arrow-down align-middle"></i>
                                    </a>
                                    <div class="collapse d-md-block" id="displayOptions">
                                        <div class="d-block d-md-inline-block">
            
                                        </div>
                                        <div class="float-md-right">
                                            <form class="example-form mt--13">
                                                <mat-form-field class="example-full-width mr-3">
                                                    <input matInput placeholder="Search...">
                                                </mat-form-field>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <table mat-table [dataSource]="dataSource" matSort class="">
                                        <ng-container matColumnDef="company">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
                                            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                                        </ng-container>
        
                                        <ng-container matColumnDef="item">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
                                            <td mat-cell *matCellDef="let element"> {{element.item}} </td>
                                        </ng-container>
        
                                        <ng-container matColumnDef="quantity">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> quantity </th>
                                            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="sku">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
                                                <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="room">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Room </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.room}} </td>
                                                </ng-container>
        
                                      
        
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>
                                    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                                    </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
